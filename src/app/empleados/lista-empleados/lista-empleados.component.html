<div class="panel panel-default">
  <div class="panel-heading">
    <button class="btn btn-primary btn-lg" [routerLink]="['/empleados/crear']">Nuevo Empleado</button>
    <form [formGroup]="formBuscar" class="navbar-form navbar-right" style="margin-right: 1px;">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
    </form>
  </div>
  <div class="panel-body">
    <app-empleado
      *ngFor="let empleado of empleados; let i = index"
      [empleado]="empleado"
      [index]="i"></app-empleado>
  </div>
</div>
